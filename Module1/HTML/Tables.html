<!-- HTML tables are used to organize data into rows and columns, making it easy to read and understand -->

<!-- <tr>: Table row. This tag is used to define a row in the table. -->

<!-- <th>: Table header. This tag is used to define a header cell in the table, which is typically displayed as bold and
        centered. -->

<!-- <td>: Table data. This tag is used to define a standard cell in the table. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
</head>
<body>
    <table>

        <tr>
            <th> Header 1 </th>
            <th> Header 2 </th>
        </tr>

        <tr>

            <td> Data 1 </td>
            <td> Data 2 </td>

        </tr>

        <tr>

        <td> Data 3 </td>
        <td> Data 4 </td>
        
        </tr>

    </table>

</body>
</html>
