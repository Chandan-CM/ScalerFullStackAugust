            display: block;

            height: 300px;
            width: 300px;
            margin:30px;

            /* they will take the entire width of the page
               a block element always starts on a new line  */
        }

        span {
            border: 3px solid blue;

            display: inline;

            /* /* they will take the entire width of the content 
            /* they will start in the same element  */

            height: 400px;
            width: 400px;

            margin: 100px;

    


        }

    </style>
</head>

    <p> I am para 1 </p>

    <span> I am Span 1 </span>
